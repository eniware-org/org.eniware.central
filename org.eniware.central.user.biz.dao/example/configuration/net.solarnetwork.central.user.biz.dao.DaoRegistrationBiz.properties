###############################################################################
# net.solarnetwork.central.user.biz.dao.DaoRegistrationBiz Configuration Admin properties
###############################################################################

###############################################################################
# networkCertificateSubjectDNFormat <subject DN template>
# 
# The certificate subject template to use for node certificates. The template
# accepts a single string parameter, which will be the node's assigned ID.

networkCertificateSubjectDNFormat = UID=%s,O=SolarNetwork


###############################################################################
# approveCSRMaximumWaitSecs <seconds>
# 
# The maximum number of seconds to wait for a node CSR to be approved after
# submiting a CSR.

approveCSRMaximumWaitSecs = 15


###############################################################################
# nodeCertificateRenewalPeriodMonths <months>
# 
# The maximum number of months before a node certificate expires when it is
# allowed to be renewed. Set to 0 to disable the limit completely.

nodeCertificateRenewalPeriodMonths = 3
